<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <Style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div {
            font-size: 15pt;
            color: rgb(255, 94, 0);

        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: red;
        }

        div:hover {
            color:red;
        }
    </Style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <h2>Passe o mouse sobre o texto abaixo</h2>
    <div>
        Passe o mouse aqui
        <p>acho</p>
    </div>
    
</body>
</html>

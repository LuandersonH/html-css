<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body {
            background: linear-gradient(to right, black, rgb(90, 90, 129));
            font-size: 2em;
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            background-color: aliceblue;
            border: solid 2px;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid;
            padding: 10px;
        }

        th {
            color: blue;
        }

        td:nth-child(2), td:nth-child(3), td:nth-child(4), td:nth-child(5), td:nth-child(6) {
            text-align: right;
        }

        tbody > tr:nth-child(odd) {
            background-color: rgba(100, 60, 100, 0.415);
        }

        tfoot > tr > td {
            font-size: 0.5em;
        }
    </style>
</head>


<body>
    <h1>Tabela Brasileirão 2023</h1>
    <table>
        <thead>
            <th scope="col">Clube</th>
            <th scope="col">Pontos</th>            
            <th scope="col">PJ</th>
            <th scope="col">VIT</th>
            <th scope="col">EMP</th>
            <th scope="col">DER</th>
        </thead>
        <tbody>
            <tr>
                <td>Botafogo</td>
                <td>59</td>
                <td>31</td>
                <td>18</td>
                <td>5</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Palmeiras</td>
                <td>59</td>
                <td>33</td>
                <td>17</td>
                <td>8</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Bragantino</td>
                <td>58</td>
                <td>32</td>
                <td>16</td>
                <td>10</td>
                <td>6</td>
            </tr>
            <tr>
                <td>Grêmio</td>
                <td>56</td>
                <td>32</td>
                <td>17</td>
                <td>5</td>
                <td>10</td>            
            </tr>
            <tr>
                <td>Atlético-MG</td>
                <td>53</td>
                <td>32</td>
                <td>15</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr> 
                <th scope="row">Campeão:</th>
                <td>palmeiras rodada 32</td>
                <td>botafogo rodada 33</td>
            </tr>
        </tfoot>

    </table>
</body>
</html>

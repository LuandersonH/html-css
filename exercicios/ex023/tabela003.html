<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de tabelas</title>
    <style>

        table {
            background-color: rgba(50, 47, 144, 0.673);
            font-size: 18pt;
            width: 500px;
            border: 1px solid purple;
        }

        td {
            border: 2px solid rgb(0, 0, 0);
            padding: 2px;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>H</td>
        </tr>
        <tr>
            <td>L</td>
            <td>H</td>
        </tr>
    </table>
</body>
</html>

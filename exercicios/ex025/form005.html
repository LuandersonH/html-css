<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select</title>
</head>
<body>
    <h1>select the single player of the campanha</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <fieldset>
            <legend>SELECT</legend>
            <label for="iestado">Estado: </label>
            <select name="estado" id="iestado">
                <option value="" selected>---insira seu estado---</option>
                <optgroup label="Região Norte">
                    <option value="AM">Amazonas</option>
                    <option value="AC">Acre</option>
                </optgroup>
                
                <optgroup label="Região Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="ES">Espírito Santo</option>
                    <option value="SC">Santa Catarina</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                </optgroup>
                
                <optgroup label="Região Centro-Oeste">
                    <option value="MT">Mato Grosso</option>
                    <option value="GO">Goias</option>
                </optgroup>
            </select>
        </fieldset>

        <fieldset>
            <legend>Profissão</legend>
            <label for="iprof">Profissão: </label>
            <input type="text" name="prof" id="iprof" list="listprof">

            <datalist id="listprof"> 
                <option value="ADM">Administrador</option>
                <option value="CONT">Contador</option>
                <option value="PROF">Professor</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </fieldset>

        <fieldset>
            <legend>Confirmação</legend>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>
</body>
</html>

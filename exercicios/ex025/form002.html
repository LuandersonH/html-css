<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>
        Teste de formulário
    </h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required maxlength="15" size="14" placeholder="Insira o nome" autocomplete="username">
        </p>
    
        <p>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="3" size="14" placeholder="Insira a senha" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="vai">
            <input type="reset" value="volta">
        </p>
    </form>
</body>
</html>

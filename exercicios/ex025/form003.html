<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
    <form action="cadastro.php" method="get">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required maxlength="40" placeholder="Nome Completo" autocomplete="name">
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" step="0.10" required placeholder="0 à 10" min="0" max="10"> 
        </p>
        <p>
            <label for="imes">Mês:</label>
            <input type="month" name="mes" id="imes" value="2023-11"> 
        </p>
        <p>
            <label for="idate">Data:</label>
            <input type="date" name="data" id="idata" value="2023-11-20">
        </p>
        <p>
            <label for="ihora">Horário:</label>
            <input type="time" name="hora" id="ihora" value="16:19">
        </p>
        <p>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </p>
    </form>
</head>
<body>
    
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formlário Final</h1>
    <form action="cadastro.php" method="post">

        <Fieldset>
            <legend>Dados Pessoais</legend>
            <label for="inome">Nome:</label> <input type="text" name="nome" id="inome" required placeholder="Insira seu nome">
            <label for="itel">Tel.:</label> <input type="tel" name="tel" id="itel" required placeholder="(xx) xxxxx-xxxx" maxlength="12" autocomplete="tel">
            <label for="iendereco">Endereço:</label> <input type="text" name="endereco" id="iendereco" required placeholder="Rua, nº - bairro - cidade">
            <label for="iemail">E-mail</label>: <input type="email" name="" id="iemail" required autocomplete="email" placeholder="insira seu email">
            
            <label for="sexo">Sexo:</label>
            <label for="M">Masculino </label><input type="radio" name="sexo" id="M" required checked> 
            <label for="F">Feminino </label><input type="radio" name="sexo" id="F" required>
        </Fieldset>

        <fieldset>
            <legend>Cor preferida</legend>
            <label for="icolor">Escolha sua cor preferida: </label><input type="color" name="color" id="icolor">
        </fieldset>


        <fieldset>
            <legend>Esporte Preferido</legend>
            <input type="checkbox" name="fut" id="ifut"><label for="ifut">Fut</label> <br>
            <input type="checkbox" name="basquete" id="ibasquete"><label for="ibasquete">Basquete</label> <br>
            <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">Volei (gay)</label> <br>
            <input type="checkbox" name="pingpong" id="ipingpong"><label for="ipingpong">Ping pong</label> <br> <br>
            <label for="iquanto">O quanto você gosta desses esportes?</label> <input type="range" name="quanto" id="iquanto" min="1" max="5" value="3">
        </fieldset>

        <fieldset>
            <legend>Agendamento</legend>
            <label for="ihora">Horário:</label><input type="time" name="hora" id="ihora">
            <label for="idata">Data:</label><input type="date" name="data" id="idata">
        </fieldset>

        <fieldset>
            <legend>Insira sua foto:</legend>
            <input type="file" name="foto" id="ifoto">
        </fieldset>

        <fieldset>
            <legend>Confirmação</legend>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </fieldset>
    </form>

</body>
</html>

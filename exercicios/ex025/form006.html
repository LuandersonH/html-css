<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS - </title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Numero 1:</label> <input type="number" name="num1" id="in1" required min="0" max="100" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Numero 2:</label> <input type="number" name="num2" id="in2" required min="0" max="100" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isoma">Soma: </label>
            <output name="soma" id="isoma">0</output>
        </p>

        <fieldset>
            <legend>Confirmação</legend>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar" onclick="isoma.innerHTML=0">
        </fieldset>
    </form>
</body>
</html>

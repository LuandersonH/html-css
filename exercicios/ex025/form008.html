<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="off">

        <fieldset>
            <p>
                <legend>Cálcule sua idade</legend>
                <label for="iano">Data de nascimento:</label>
                <input type="number" name="ano" id="iano" min="1900" max="2023" oninput="calcIdade()">
            </p>

            <p>
                <label for="iidade">Sua idade:</label>
                <output id="iidade">0</output>
            </p>

        </fieldset>


    <fieldset>
        <legend>Confirmação</legend>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </fieldset>
</form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
